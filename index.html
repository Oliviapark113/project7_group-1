<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!--bootstrap as placeholder? needs to be other CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text" src="moment.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar p-3 mb-2 text-white">
        <a href="#">HOME</a>
        <a href="#">MUSIC</a>
        <a href="#">MOVIES</a>
    </nav>
    <div class="jumbotron logo">
        <h1>Ragingmagoes</h1>
        <p id="logoPara">Wheather or not.. love your music and movies</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <!--weather result section-->
                <div class="col-lg-12 weather-container">
                    <div class="row city-search">
                        <input type="text" placeholder="City">
                        <button type="button" class="search_btn btn btn-default btn-sm">Search for a City</button><br>
                    </div>
                    <div class="row zip-search">
                        <input type="text" placeholder="Zip Code"><button type="button"
                            class="search_btn btn btn-default btn-sm">Search for a Zip Code </button><br>
                    </div>
                    <div class="row weather-result hide">
                        <p>Date:<span id="current-date"></span></p>
                        <p>City: <span id="city"></span><span id="county"></span></p>
                        <p>Main Weather:<span id="main_weather"></span></p>
                        <p>Description: <span id="description_weather"></span></p>
                        <img id="weather_image" src="">
                        <p>Temperature: <span id="temperature"></span></p>
                    </div>

                    <div class="select hide">
                        <p id="select">Please choose number of choices</p>
                        <select class="form-control" id="numRecords">
                            <option value=3>3</option>
                            <option value=6 selected>6</option>
                            <option value=9>9</option>

                        </select>
                        <div class="button-container">
                            <button id="musicBtn">GO TO MUSIC</button>
                            <button id="movieBtn">GO TO MOVIE</button>

                        </div>
                    </div>
                </div>
            </div>

            <!--music and movie result section-->
            <div class="col-lg-4">
                <div class="row">
                        <div class="col-lg-12 mv-container">
                            <div class="image-artist"></div>
                        </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">          
                        <div class="col-lg-12 video-container">
                            <div class="media"></div>
                        </div>

                </div>
            </div>
            <!--end of Row-->

        </div>
        <!--end of container-->
        <div class="footer"></div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./utility.js"></script>
        <script src="./media.js"></script>
        <!-- <script src="./movie.js"></script> -->

</body>

</html>
