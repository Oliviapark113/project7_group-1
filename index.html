  <!--weather Finder-->
  <div class="holy-grail-left weather-container">
    <h3 style="padding-bottom: 1rem; font-family: 'Bree Serif', serif;">Weather Finder</h3>

    <div class="city-search">
      <input class="searh_btn" type="text" placeholder="City">
      <button type="button" style= "color: white; margin-top: 1rem;" class="search_btn">Search for a City</button>
    </div>

    <!-- <div class="zip-search">
      <input type="text" placeholder="Zip Code">
      <button type="button" style= "color: white;" class="search_btn">Search for a Zip Code</button>
    </div> -->

    <div class="weather-result hide">
      <h5><span id="current-date"></span></h5>
      <h5><span id="city"></span><span id="country"></span></h5>
      <h5><span id="main_weather"></span></h5>
      <h5><span id="description_weather"></span></h5>
      <img id="weather_image" src="">
      <h5><span id="temperature"></span></h5>
    </div>

    <div class="select hide">
      <div>Please select a number of options</div>
      <select class="form-control" id="numRecords">
          <option value=3>3</option>
          <option value=6 selected>6</option>
          <option value=9>9</option>
      </select>
      <div class="button-container">
          <button id="musicBtn">GO TO MUSIC</button>
          <button id="movieBtn">GO TO MOVIE</button>
      </div>
  </div>

  </div>
  <!--end weather finder-->
